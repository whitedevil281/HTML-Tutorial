<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in html</title>
</head>
<body>
    <!-- ids and classes are attributes of tags  -->
    <!-- id- this is a special identifier can be given to tags but on tag can only have one id which can be onl used in one tag -->
    <!-- one tag can have only one id -->
    <!-- class- it can be given to many tags and one tag can have multiple classes   -->
    <div class="div" id="div"></div>
    <span class="div" id="span"></span>
</body>
</html>
